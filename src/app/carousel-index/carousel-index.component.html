<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a (click)="readMore(ActiviteArray[0].idActivite)">
        <div class="taille"><img src="{{ActiviteArray[0].imagePath}}" class="d-block w-100" alt="..."></div>
      </a>
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ActiviteArray[0].nomActivite}}</h1>
        <p>{{ActiviteArray[0].descriptionActivite}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <a (click)="readMore(ActiviteArray[1].idActivite)"><img src="{{ActiviteArray[1].imagePath}}" class="d-block w-100"
                                                              alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ActiviteArray[1].nomActivite}}</h1>
        <p>{{ActiviteArray[1].descriptionActivite}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <a (click)="readMore(ActiviteArray[2].idActivite)"><img src="{{ActiviteArray[2].imagePath}}" class="d-block w-100"
                                                              alt="..."></a>
      <div class="carousel-caption d-none d-md-block">
        <h1>{{ActiviteArray[2].nomActivite}}</h1>
        <p>{{ActiviteArray[2].descriptionActivite}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
