<div class="card mb-3" style="max-width: 740px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{activitesPres.imagePath}}" class="card-img-top img-fluid" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{activitesPres.nomActivite}}</h5>
        <div class="description">
          <p class="card-text max">{{activitesPres.descriptionActivite}}</p>
        </div>
        <p class="card-text">{{activitesPres.prix}}</p>
        <p class="card-text"><small class="text-muted">{{activitesPres.dateActivite}}</small></p>
        <button type="button" class="btn btn-primary" (click)="readMore()">Découvrir l'activité</button>
      </div>
    </div>
  </div>
</div>
