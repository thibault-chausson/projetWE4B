    <hr>

    <div class="name">
      <div class="name1">
        <i class="fa-solid fa-signature"></i><label>Nom de l'activité</label>
        <input type="text" class="form-control" id="inputNomActi" name="inputNomActi" value="{{infoActi.inputNomActi}}"
               [(ngModel)]="infoActi.inputNomActi">
      </div>
      <div class="name2">
        <i class="fa-solid fa-user-tie"></i><label>Nom du responsable</label>
        <input type="text" class="form-control" id="inputNomRes" name="inputNomRes" [(ngModel)]="infoActi.inputNomRes"
               value="{{infoActi.inputNomRes}}">
      </div>
    </div>

    <hr>

    <div class="descrip">
      <h2><i class="fa-solid fa-feather"></i>Description</h2>
      <p>
        <textarea type="text" class="form-control" id="inputDes" name="inputDes" value="{{infoActi.inputDes}}"
                  [(ngModel)]="infoActi.inputDes"></textarea>
      </p>

      <hr>
      <div class="info2">
        <div class="domaine">
          <h2><i class="fa-solid fa-list"></i>Domaine</h2>

          <select id="inputDoma" class="form-select" name="inputDoma" value="{{infoActi.inputDoma}}"
                  [(ngModel)]="infoActi.inputDoma">
            <option selected>Choisir...</option>
            <option value="nature">Nature</option>
            <option value="sensationForte">Sensation forte</option>
            <option value="Sport">Sport</option>
            <option value="jeux">Jeux</option>
            <option value="autre">autre</option>
          </select>

        </div>
        <div class="categorie">
          <h2><i class="fa-solid fa-tags"></i>Catégorie</h2>
          <select id="inputCate" class="form-select" name="inputCate" value="{{infoActi.inputCate}}"
                  [(ngModel)]="infoActi.inputCate">
            <option selected>Choisir...</option>
            <option value="En famille">Nature</option>
            <option value="En couple">Sensation forte</option>
            <option value="Entre amis">Sport</option>
            <option value="Tout seul">Jeux</option>
            <option value="autre">autre</option>
          </select>

        </div>
        <div class="prix">
          <h2><i class="fa-solid fa-dollar-sign"></i>Prix</h2>
          <input type="text" class="form-control" id="inputPrix" name="inputPrix" value="{{infoActi.inputPrix}}"
                 [(ngModel)]="infoActi.inputPrix">
        </div>
        <div class="telephone">
          <h2><i class="fa-solid fa-phone"></i>Téléphone</h2>
          <input type="tel" class="form-control" id="inputTel" name="inputTel" value="{{infoActi.inputTel}}"
                 [(ngModel)]="infoActi.inputTel">
        </div>
      </div>
    </div>
