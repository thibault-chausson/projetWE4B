<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <div class="brand_logo_container2">
            <img src="assets/ressources/logo/logoUnder.png" class="brand_logo" alt="Logo">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <div class="seCo">
            <p class="centre">Connecte-toi</p>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="email" class="form-control input_user" value="" placeholder="Email"
                   [(ngModel)]="email" autofocus>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass" value="" placeholder="Mot de passe"
                   [(ngModel)]="password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="button" name="loginButton" class="btn login_btn" (click)="login()">Se connecter</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <p> Pas encore de compte ? </p>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button class="btn login_btn2" routerLink="/register">Explorateur</button>
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button class="btn login_btn2" routerLink="/register-pro">Professionel</button>
        </div>
      </div>
    </div>
  </div>
</div>
