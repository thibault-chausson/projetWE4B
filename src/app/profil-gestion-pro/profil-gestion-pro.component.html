<h1>Mon profil</h1>


<form class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
        <span class="font-weight-bold">Mettre le nom</span>
        <span class="text-black-50">mettre le mail</span>
        <span>
                    <label for="image" class="label-file">Modifie ton image de profil</label>
                    <input type="file" id="image" name="image" class="input-file">
                </span>
      </div>
    </div>
    <div class="col-md-7 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Modifie ton profil</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Email</label><input type="email" class="form-control" placeholder="Email" value=""></div>
          <div class="col-md-6"><label class="labels">Mot de passe</label><input type="text" class="form-control" value="" placeholder="Mot de passe"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Nom de votre entreprise</label><input type="text" class="form-control" placeholder="Le nom de votre entreprise" value=""></div>
          <div class="col-md-12"><label class="labels">Téléphone</label><input type="text" class="form-control" placeholder="Ton numéro de téléphone" value=""></div>
          <div class="col-md-12"><label class="labels">Numéro et nom de rue</label><input type="text" class="form-control" placeholder="Numéro et nom de rue" value=""></div>
          <div class="col-md-12"><label class="labels">Code postal</label><input type="text" class="form-control" placeholder="Code postal" value=""></div>
          <div class="col-md-12"><label class="labels">Ville</label><input type="text" class="form-control" placeholder="Ville" value=""></div>
          <div class="col-md-12"><label class="labels">Pays</label><input type="text" class="form-control" placeholder="Pays" value=""></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button>
        </div>
      </div>
    </div>
  </div>
</form>
